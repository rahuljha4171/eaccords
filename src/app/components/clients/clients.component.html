<div class="slider-container">
    <div>
        <h2>Our Clients</h2>
    </div>
    <div class="slider">
        <button (click)="prevLogo()" class="prev-button">&#10094;</button>

        <div class="logo-display">
            <ng-container *ngFor="let logo of clientLogos.slice(currentIndex, currentIndex + logosToShow)">
                <img [src]="logo" alt="Client Logo" />
            </ng-container>
        </div>

        <button (click)="nextLogo()" class="next-button">&#10095;</button>
    </div>

</div>
